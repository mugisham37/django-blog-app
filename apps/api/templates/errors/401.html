{% extends "base.html" %}

{% block title %}Authentication Required - {{ block.super }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="display-1 text-warning">401</h1>
                    <h2 class="mb-4">Authentication Required</h2>
                    <p class="lead">{{ error_message|default:"You need to log in to access this resource." }}</p>
                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary me-2">Login</a>
                        <a href="{% url 'home' %}" class="btn btn-secondary">Go Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
