apiVersion: v1
kind: Secret
metadata:
  name: database-secret
  namespace: fullstack-monolith
type: Opaque
stringData:
  DATABASE_URL: "postgresql://postgres:postgres@postgres-service:5432/fullstack_monolith"
  POSTGRES_DB: "fullstack_monolith"
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "postgres"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
---
apiVersion: v1
kind: Secret
metadata:
  name: django-secret
  namespace: fullstack-monolith
type: Opaque
stringData:
  SECRET_KEY: "django-insecure-change-this-in-production-very-long-secret-key-here"
  JWT_SECRET_KEY: "jwt-secret-key-change-this-in-production"
  JWT_PRIVATE_KEY: |
    -----BEGIN RSA PRIVATE KEY-----
    # Replace with actual RSA private key in production
    -----END RSA PRIVATE KEY-----
  JWT_PUBLIC_KEY: |
    -----BEGIN PUBLIC KEY-----
    # Replace with actual RSA public key in production
    -----END PUBLIC KEY-----
  EMAIL_HOST_PASSWORD: "email-password-here"
  SENTRY_DSN: "https://your-sentry-dsn-here"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: fullstack-monolith
type: Opaque
stringData:
  REDIS_PASSWORD: "redis-password-change-in-production"
  REDIS_URL: "redis://:redis-password-change-in-production@redis-service:6379/0"
---
apiVersion: v1
kind: Secret
metadata:
  name: nextjs-secret
  namespace: fullstack-monolith
type: Opaque
stringData:
  NEXTAUTH_SECRET: "nextauth-secret-change-this-in-production"
  NEXT_PUBLIC_SENTRY_DSN: "https://your-sentry-dsn-here"
  GOOGLE_CLIENT_ID: "your-google-oauth-client-id"
  GOOGLE_CLIENT_SECRET: "your-google-oauth-client-secret"
  GITHUB_CLIENT_ID: "your-github-oauth-client-id"
  GITHUB_CLIENT_SECRET: "your-github-oauth-client-secret"
---
apiVersion: v1
kind: Secret
metadata:
  name: tls-secret
  namespace: fullstack-monolith
type: kubernetes.io/tls
stringData:
  tls.crt: |
    -----BEGIN CERTIFICATE-----
    # Replace with actual TLS certificate in production
    -----END CERTIFICATE-----
  tls.key: |
    -----BEGIN PRIVATE KEY-----
    # Replace with actual TLS private key in production
    -----END PRIVATE KEY-----