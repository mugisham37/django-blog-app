apiVersion: v1
kind: ServiceAccount
metadata:
  name: fullstack-monolith-sa
  namespace: fullstack-monolith
  labels:
    app.kubernetes.io/name: fullstack-monolith
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: fullstack-monolith
  name: fullstack-monolith-role
  labels:
    app.kubernetes.io/name: fullstack-monolith
rules:
  # Allow reading pods for health checks and monitoring
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  # Allow reading services for service discovery
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]
  # Allow reading endpoints for load balancing
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list", "watch"]
  # Allow reading configmaps for configuration
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  # Allow reading secrets for authentication
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  # Allow creating events for logging
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: fullstack-monolith-rolebinding
  namespace: fullstack-monolith
  labels:
    app.kubernetes.io/name: fullstack-monolith
subjects:
  - kind: ServiceAccount
    name: fullstack-monolith-sa
    namespace: fullstack-monolith
roleRef:
  kind: Role
  name: fullstack-monolith-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: monitoring-sa
  namespace: fullstack-monolith
  labels:
    app.kubernetes.io/name: fullstack-monolith
    app.kubernetes.io/component: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus-scraper
  labels:
    app.kubernetes.io/name: fullstack-monolith
    app.kubernetes.io/component: monitoring
rules:
  # Allow reading nodes for node metrics
  - apiGroups: [""]
    resources: ["nodes", "nodes/proxy", "nodes/metrics"]
    verbs: ["get", "list", "watch"]
  # Allow reading pods for pod metrics
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  # Allow reading services for service discovery
  - apiGroups: [""]
    resources: ["services", "endpoints"]
    verbs: ["get", "list", "watch"]
  # Allow reading ingresses for ingress metrics
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-scraper-binding
  labels:
    app.kubernetes.io/name: fullstack-monolith
    app.kubernetes.io/component: monitoring
subjects:
  - kind: ServiceAccount
    name: monitoring-sa
    namespace: fullstack-monolith
roleRef:
  kind: ClusterRole
  name: prometheus-scraper
  apiGroup: rbac.authorization.k8s.io