apiVersion: v1
kind: ConfigMap
metadata:
  name: django-config
  namespace: fullstack-monolith
data:
  DEBUG: "False"
  ALLOWED_HOSTS: "localhost,127.0.0.1,django-api-service"
  CORS_ALLOWED_ORIGINS: "http://localhost:3000,https://localhost:3000"
  CORS_ALLOW_CREDENTIALS: "True"
  USE_TZ: "True"
  TIME_ZONE: "UTC"
  LANGUAGE_CODE: "en-us"
  # Cache settings
  CACHE_BACKEND: "django_redis.cache.RedisCache"
  CACHE_LOCATION: "redis://redis-service:6379/1"
  # Session settings
  SESSION_ENGINE: "django.contrib.sessions.backends.cache"
  SESSION_CACHE_ALIAS: "default"
  SESSION_COOKIE_AGE: "86400"
  SESSION_COOKIE_SECURE: "True"
  SESSION_COOKIE_HTTPONLY: "True"
  # Security settings
  SECURE_BROWSER_XSS_FILTER: "True"
  SECURE_CONTENT_TYPE_NOSNIFF: "True"
  SECURE_HSTS_SECONDS: "31536000"
  SECURE_HSTS_INCLUDE_SUBDOMAINS: "True"
  SECURE_HSTS_PRELOAD: "True"
  X_FRAME_OPTIONS: "DENY"
  # Celery settings
  CELERY_BROKER_URL: "redis://redis-service:6379/0"
  CELERY_RESULT_BACKEND: "redis://redis-service:6379/0"
  CELERY_ACCEPT_CONTENT: "json"
  CELERY_TASK_SERIALIZER: "json"
  CELERY_RESULT_SERIALIZER: "json"
  CELERY_TIMEZONE: "UTC"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nextjs-config
  namespace: fullstack-monolith
data:
  NODE_ENV: "production"
  NEXT_PUBLIC_API_URL: "http://django-api-service:8000/api/v1"
  NEXT_PUBLIC_WS_URL: "ws://django-api-service:8000/ws"
  NEXT_PUBLIC_APP_NAME: "Fullstack Monolith"
  NEXT_PUBLIC_APP_VERSION: "1.0.0"
  # Authentication settings
  NEXTAUTH_URL: "http://localhost:3000"
  NEXTAUTH_SECRET: "your-nextauth-secret-here"
  # Feature flags
  NEXT_PUBLIC_ENABLE_ANALYTICS: "true"
  NEXT_PUBLIC_ENABLE_NOTIFICATIONS: "true"
  NEXT_PUBLIC_ENABLE_DARK_MODE: "true"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: fullstack-monolith
data:
  nginx.conf: |
    upstream django_backend {
        server django-api-service:8000;
    }
    
    upstream nextjs_backend {
        server nextjs-web-service:3000;
    }
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=web:10m rate=30r/s;
    
    server {
        listen 80;
        server_name localhost;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' ws: wss:;" always;
        
        # API routes
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # WebSocket routes
        location /ws/ {
            proxy_pass http://django_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Admin routes
        location /admin/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Static files for Django
        location /static/ {
            proxy_pass http://django_backend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Media files for Django
        location /media/ {
            proxy_pass http://django_backend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Next.js routes
        location / {
            limit_req zone=web burst=50 nodelay;
            proxy_pass http://nextjs_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: fullstack-monolith
data:
  redis.conf: |
    # Redis configuration for production
    bind 0.0.0.0
    port 6379
    timeout 0
    tcp-keepalive 300
    
    # Memory management
    maxmemory 256mb
    maxmemory-policy allkeys-lru
    
    # Persistence
    save 900 1
    save 300 10
    save 60 10000
    
    # Security
    requirepass redis-password-change-in-production
    
    # Logging
    loglevel notice
    
    # Performance
    tcp-backlog 511
    databases 16