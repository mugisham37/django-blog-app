# Redis Cluster Configuration for Distributed Caching
# This configuration enables Redis clustering for high availability and scalability

# Network Configuration
bind 0.0.0.0
port 7000
cluster-enabled yes
cluster-config-file nodes-7000.conf
cluster-node-timeout 15000
cluster-announce-ip 127.0.0.1
cluster-announce-port 7000
cluster-announce-bus-port 17000

# Security
requirepass redis_cluster_password_change_me
masterauth redis_cluster_password_change_me

# Memory Management
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence for cluster
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfilename "appendonly-7000.aof"
appendfsync everysec

# Cluster specific settings
cluster-require-full-coverage no
cluster-allow-reads-when-down no
cluster-migration-barrier 1
cluster-slave-validity-factor 10

# Logging
loglevel notice
logfile /var/log/redis/redis-cluster-7000.log

# Performance tuning for cluster
tcp-keepalive 300
timeout 0
tcp-backlog 511
databases 1  # Cluster mode only supports database 0

# Slow log for monitoring
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Advanced configuration
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Latency monitoring
latency-monitor-threshold 100

# Event notifications for cache invalidation
notify-keyspace-events "Ex"

# Directory for cluster data
dir /data/cluster